name: Generate Presskit PDF

on:
  deployment_status:

jobs:
  generate:
    if: github.event.deployment_status.state == 'success' && (github.event.deployment.environment == 'production' || github.event.deployment.environment == 'Production')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate and upload presskit PDF
        run: node scripts/generate-presskit-pdf.mjs
        env:
          PRESSKIT_EXPORT_URL: ${{ vars.PRESSKIT_EXPORT_URL || secrets.PRESSKIT_EXPORT_URL || github.event.deployment_status.target_url }}
          PRESSKIT_SHA: ${{ github.event.deployment.sha }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          PRESSKIT_PDF_SCALE: "3"
          PRESSKIT_PDF_JPEG_QUALITY: "96"
